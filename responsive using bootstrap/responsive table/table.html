<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--this is the link for bootstrap3-->
</head>
<body>
<h2>table</h2>
<div>
	<table class="table">
		<tr><th>City</th><th>state</th></tr>
		<tr class="success"><td>ashtabula</td><td>ohio</td></tr>
		<tr class="danger"><td>Fort meyers</td><td>Florida</td></tr>
		<tr class="warning"><td>Tucson</td><td>agra</td></tr>
	</table>
</div>
<h2>table-striped</h2>
<div>
	<table class="table-striped">
		<tr><th>City</th><th>state</th></tr>
		<tr><td>ashtabula</td><td>ohio</td></tr>
		<tr><td>Fort meyers</td><td>Florida</td></tr>
		<tr><td>Tucson</td><td>agra</td></tr>
	</table>
</div>
<h2>table-bordered</h2>
<div>
	<table class="table-bordered">
		<tr><th>City</th><th>state</th></tr>
		<tr class="active"><td>ashtabula</td><td>ohio</td></tr>
		<tr class="success"><td>Fort meyers</td><td>Florida</td></tr>
		<tr><td>Tucson</td><td>agra</td></tr>
	</table>
</div>
<h2>table-hover</h2>
<div>
	<table class="table-hover">
		<tr><th>City</th><th>state</th></tr>
		<tr class="warning"><td>ashtabula</td><td>ohio</td></tr>
		<tr><td>Fort meyers</td><td>Florida</td></tr>
		<tr class="danger"><td>Tucson</td><td>agra</td></tr>
	</table>
</div>
</body>
</html>
