<!DOCTYPE html>
<html>
<head>
	<title>responsive image</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--this is the link for bootstrap3-->
 <link rel="stylesheet" type="text/css" href="responsive-image.css">
</head>
<body>
	<h2>normal</h2>
	<div>
	<img src="sun.jpg">
</div>
<h2>img-responsive</h2>
	<div>
	<img src="sun.jpg" class="img-responsive">
</div>
<h2>img-rounded</h2>
	<div>
	<img src="sun.jpg" class="img-rounded">
</div>
<h2>img-circle</h2>
	<div>
	<img src="sun.jpg" class="img-circle">
</div>
<h2>img-thumbnail</h2>
	<div>
	<img src="sun.jpg" class="img-thumbnail">
</div>
</body>
</html>
