<!DOCTYPE html>
<html>
<head>
	<title>function inside the head section</title>
	<script type="text/javascript">
	function message(nm){
		alert(nm);
		document.write(nm+"  "+"chaurasiya");/*adding space between the two words by using space bar inside semi-colon*/
	}	
	</script>
</head>
<body>
<h1> Enter Your Name</h1>
<script type="text/javascript">
	var name=prompt("Wtat's Your Name");
	message(name);
</script>
</body>
</html>
