`<!DOCTYPE html>
<html>
<head>
	<title>keyword -this for img tag and other element</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="js.js"></script>
</head>
<body>
<div id="image">Hover over an image to display here. </div>
<img class="preview" src="pexels-pixabay-45201.jpg" alt="image of cat" onmouseover="upDate(this)" onmouseout="unDo()">
<img class="preview" src="peacock_animal_iridescent_217507.jpg" alt="image of peacock" onmouseover="upDate(this)" onmouseout="unDo()">
<img class="preview" src="golden_retriever_dog_animal_221045.jpg" alt="image of dog" onmouseover="upDate(this)" onmouseout="unDo()">
<img class="preview" src="parrot_bird_ara_218995.jpg" alt="image of parrot" onmouseover="upDate(this)" onmouseout="unDo()">
</body>
</html>
