<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>Using Keyword this for alternative(alt) attribute</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="js.js"></script>
	
</head>
<body>
<div id="showresult">Hover Over Image</div>
						<!--when you use only img name ,you don't give its hyperlink reference then the public will not able to download 
	 the image and image will not apper in larger size. -->
	 <!--so here i had used img name with hyperlink reference so the public will  able to download 
	the image and image will apper in larger size and you can get more option.-->

<img class="preview" alt=" a tree in the field" src="https://cdn.pixabay.com/photo/2017/06/23/16/57/tree-2435269_640.jpg" onmouseover="showproperty(this)" onmouseleave="document.getElementById('showresult').innerHTML='hover over an image';">
<img class="preview" class="preview" alt="person playing football " src="flywheel.jpg" onmouseover="showproperty(this)" onmouseleave="document.getElementById('showresult').innerHTML='hover over an image';">
<img class="preview" class="preview" alt="a lovely mountains" src="pexels-pixabay-268533.jpg" onmouseover="showproperty(this)" onmouseleave="document.getElementById('showresult').innerHTML='hover over an image';">
<img class="preview" class="preview" alt="a lovely field" src="pexels-pixabay-46253.jpg" onmouseover="showproperty(this)" onmouseleave="document.getElementById('showresult').innerHTML='hover over an image';">
</body>
</html>
